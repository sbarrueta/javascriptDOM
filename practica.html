<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <style>
        img {
            width: 150px;
            height: 150px;
            padding-left: 5px;
        }
        div {
            float: left;
        }
        p{
            font-size: 25px;
            padding-left: 65px;
            background-color: gold;
        }
    </style>
</head>
<body id="cuerpo">
    <script>
        function Flor(rutaImagen, costo, existencia){
            this.ruta = rutaImagen;// Se reciben los parametros y se asignan a las propiedades
            this.costo= costo;
        }
        // cargamos los objetos en arreglo
        var productos =[new Flor("roja.jpg",50,""),
                        new Flor("rosa.jpg",55,""),
                        new Flor("durazno.jpg",15,""),
                        new Flor("clavel.jpg",10,"")
        ];
        var contenido = document.getElementById("cuerpo");
        var cadena ="";// inicializo la cadena
        for (var i =0; i < productos.length; i++ ){
            cadena = cadena + "<div>"+
                                    "<img src='"+productos[i].ruta+"'>"+
                                    "<p>$"+productos[i].costo+"</p>"+
                
                                "</div>";// concateno la nueva imagen
            console.log(i);
        }
        contenido.innerHTML=cadena;
    </script>
</body>
</html>
